<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Advice-app</title>
        <meta name="description" content="">
        <script src="https://kit.fontawesome.com/0dfdf90590.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./advice.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#" style="color:#32718c"><h4><i>Welcome to Lily's Advice. How can we help you today?</i></h4></a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Enter your problem..." aria-label="Search" id="navBarSearchForm">
                  <button class="btn btn-block btn-outline-primary" id ="searchBtn"type="submit" style="color:#32718c"><i class="fas fa-search"></i></button>
                </form>
              </div>
            </div>
          </nav>
          <div class="container">
            <div class="flip-card animate__animated animate__pulse animate__slow">
                <div class="flip-card-inner">
                  <div class="flip-card-front" id="advice">
    
                  </div>

                  <div class="flip-card-back">
                      <h4 style="margin: 0 auto; padding:4%"><i><em>Thankyou for asking for our advice.<br/>Hope you have an amazing day!</em></i></h4>
                     <img src="https://i.pinimg.com/originals/fd/e2/b2/fde2b20ca023b88fbb9e31a8228fbbb0.gif"alt="gif" width=30%; height=60%;/>
                    </div>
                </div>
              </div>
              <button id="bt" class="btn btn-lg " type="submit" style="color:#32718c; background-color: #fff; margin:6%; margin-left:40%;">Give Me Advice</button>
        <script src="./app.js"></script>
    </body>
</html>
